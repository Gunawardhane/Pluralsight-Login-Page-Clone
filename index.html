<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Pluralsight</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="./Images/Logo.png" alt="Pluralsight Logo" />
          </div>
          <form>
            <div>
              <label for="username">Email or Username</label>
              <input type="text" id="username" class="text-input" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#" class="forgot">Forgot Password?</a>
            <a href="#" class="company">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <div id="main-footer">
          <p>
            Copyright &copy; 2004 - 2021 Pluralsight LLC. All rights reserved
          </p>
          <div class="bottom-footer">
            <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
          </div>
        </div>
      </div>
      <div id="right">
        <div class="banner at-element-maker">
          <div class="marketing-banner">
            <div class="marketing-banner-text">
              <div class="marketing-banner-text-wrapper">
                <div class="marketing-banner-title">
                  <img src="./Images/build-better.png" alt="" class="lockup" />
                  <div class="live-text">
                    <img src="./Images/Side Image.png" alt="" class="build" />
                  </div>
                  <div>
                    <a href="#" class="live-cta">Try for free</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
